<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your matches</h1>
    <p class="lead">
      Come on in to see your matches... all you need is to sign up!
    </p>
    <div class="text-center">
      <button
        class="btn btn-primary btn-lg mr-2"
        (click)="registerModeToggle()"
      >
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
