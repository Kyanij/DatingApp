<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your matches</h1>
    <p class="lead">
      Come on in to see your matches... all you need is to sign up!
    </p>
  </div>
  <div *ngIf="registerMode" class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerModeToggle()">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>
